<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(page_title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    
    <title th:text="'Chat | ' + ${page_title}"></title>
</head>
<body>
    <div th:fragment="flash" th:if="${flash != null}">
        <div th:if="${'FAILURE' == flash.status.toString()}" class="alert alert-danger" th:text="${flash.message}"></div>
        <div th:if="${'SUCCESS' == flash.status.toString()}" class="alert alert-success" th:text="${flash.message}"></div>
    </div>
</body>
</html>
